name: yukla
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.6
  flutter_screenutil: ^5.8.4
  shared_preferences: ^2.1.2
  flutter_bloc: ^8.1.3
  sqflite: ^2.3.0
  dio: ^5.3.2
  image_picker: ^1.0.1
  zoom_tap_animation: ^1.1.0
  equatable: ^2.0.5
  pinput: ^3.0.1
  lottie: ^2.6.0
  url_launcher: ^6.1.12
  cached_network_image: ^3.2.3
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
  firebase_messaging: ^14.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/


  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Regular.ttf
        - asset: assets/fonts/Sora-Light.ttf
        - asset: assets/fonts/Sora-Medium.ttf
        - asset: assets/fonts/Sora-SemiBold.ttf
        - asset: assets/fonts/Sora-Bold.ttf
        - asset: assets/fonts/Sora-ExtraBold.ttf
          style: italic

